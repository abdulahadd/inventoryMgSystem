<div class="">
   


  <div class="col-sm-10  pad ">
      
  
  
    <h1>Stock</h1>
    <button type="button" class="btn btn-primary btn-xm fa fa-plus  mb-2" id="add"  data-toggle="modal" data-target="#Add"  > ADD</button>
  
    <table id="stocktable" table datatable class="ml-2    table-striped table-bordered" style="width:98%" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Name</th>
          <th>Supplier</th>
          <th>Color</th>
          <th>Model#</th>
          <th>Remaining</th>
          <th>Cost</th>
          <th>Date</th>
            <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of productsList">

          <td>{{pro.name}}</td>
          <td>{{pro.supplier}}</td>
          <td>{{pro.color}}</td>
          <td>{{pro.modelNo}}</td>
          <td>{{pro.total_products}}</td>
          <td>{{pro.cost}}</td>
          <td>{{pro.date}}</td>
            <td>
            <button type="button" class="btn-xs ml-1 fa fa-trash  " id="remove"  data-target="#delauth" (click)="del(pro)" data-toggle="modal"  > </button>
  
          </td>
        </tr>
        
      </tbody>
    </table>
  
  
  
  </div>
  
  <div class="modal fade back  bd-example-modal-lg" id="Add" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" id='cl' class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div>
        <div class="modal-body">
          <form  (ngSubmit)="addstock(add23frm)" #add23frm="ngForm" class="row">
            <h2 id="add-user" class="col-sm-12">Product Details:</h2>
            <div class="form-group col-sm-6">
              <label for="">Name</label>
              <input type="text" pattern="[A-Za-z]{10}" id='name' style="text-transform:lowercase"  class="form-control" name="name"  ngModel  required>
              
            </div>
            
            <div class="form-group col-sm-6">
              <label for="">Supplier</label>
              <input type="text" class="form-control"  name="supplier" value=""  ngModel supplier required>
            </div>
  
            <div class="form-group col-sm-6">
              <label for="">Color</label>
              <input type="text" class="form-control"  name="color" value=""  ngModel color required>
            </div>
            <div class="form-group col-sm-6">
              <label for="">Total Products</label>
              <input type="number" class="form-control"  name="total_products" value=""  ngModel total_products required>
            </div>
            <div class="form-group col-sm-6">
              <label for="">Model#</label>
              <input type="text" class="form-control"  name="modelNo" value=""  ngModel modelNo required>
            </div>
            
            <div class="form-group col-sm-6">
              <label for="">Cost</label>
              <input type="number" class="form-control"  name="cost" value=""  ngModel cost required>
            </div>
            <div class="form-group col-sm-6">
              <label for="">Date</label>
              <input type="date" class="form-control " placeholder="foo" [ngModel] ="dtt | date:'yyyy-MM-dd'" name="date"  ngModel  required>
          
            </div>
            <div class="modal-footer" >
  
              <button type="submit" id="addstockbtn" name="button" class="btn btn-success"   >Done</button> 
  
        
              </div>
  
          </form>
  
        </div>
        
      </div>
    </div>
  </div>
  
  
  
  </div>
      
      <div class="modal fade bd-example-modal-sm" id="delauth" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
           
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" id='cl7' aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5>Are you sure you want to delete this entry?</h5>
              <button type="button" class="btn btn-sm btn-success"  (click)="deleteRow()">Yes</button>
              <button type="button" class="btn btn-sm btn-danger" (click)='c()'>No</button>
            </div>
          </div>
        </div>
      </div>
