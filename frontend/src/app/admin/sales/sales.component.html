<!-- <meta name="viewport" content="initial-scale=1"> -->
<div class="">



  <div class="col-sm-10  pad ">



    <h1>Sales</h1>
    <button type="button" class="btn btn-primary btn-xm fa fa-plus  mb-2" id="add" data-toggle="modal"
      data-target="#Add"> ADD</button>

    <table id="stocktable" table datatable class="ml-2    table-striped table-bordered" style="width:98%"
      [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Name</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Date</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of salesList">
          <td>{{pro.userName}}</td>
          <td>{{pro.productName}}</td>
          <td>{{pro.quantity}}</td>
          <td>{{pro.price}}</td>
          <td>{{pro.date}}</td>
          <td>
            <button type="button" class="btn-xs ml-1 fa fa-trash  " id="remove" data-target="#delauth"
              (click)="del(pro)" data-toggle="modal"> </button>

          </td>
        </tr>

      </tbody>
    </table>



  </div>

  <div class="modal fade back  bd-example-modal-lg" id="Add" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" id='cl' class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addSale(add23frm)" #add23frm="ngForm" class="row">
            <h2 id="add-user" class="col-sm-12">Product Details:</h2>
            <div class="form-group col-sm-6">
              <label for="Product">Select Product:</label>

              <select name="productName" id="Product" class="form-control" ngModel required>
                <option *ngFor="let pro1 of productsList"
                  value="{{pro1.name+'//'+pro1.total_products+'//'+pro1.cost+'//'+pro1._id}}">
                  {{pro1.name}}</option>
              </select>

            </div>

            <div class="form-group col-sm-6">
              <label for="">Quantity</label>
              <input type="text" class="form-control" name="quantity" value="" ngModel color required>
            </div>

            <div class="form-group col-sm-6">
              <label for="">Price</label>
              <input type="text" class="form-control" name="price" value="" ngModel color required>
            </div>

            <div class="form-group col-sm-6">
              <label for="">Date</label>
              <input type="date" class="form-control " placeholder="foo" [ngModel]="dtt | date:'yyyy-MM-dd'" name="date"
                ngModel required>

            </div>



            <div class="modal-footer">

              <button type="submit" id="addstockbtn" name="button" class="btn btn-success">Done</button>


            </div>

          </form>

        </div>

      </div>
    </div>
  </div>



</div>

<div class="modal fade bd-example-modal-sm" id="delauth" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" id='cl7' aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5>Are you sure you want to delete this entry?</h5>
        <button type="button" class="btn btn-sm btn-success" (click)="deleteRow()">Yes</button>
        <button type="button" class="btn btn-sm btn-danger" (click)='c()'>No</button>
      </div>
    </div>
  </div>
</div>
